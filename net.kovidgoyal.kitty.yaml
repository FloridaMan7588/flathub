id: net.kovidgoyal.kitty
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --filesystem=host
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  # Application is a terminal emulator, so it needs access to the flatpak talk
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
command: kitty
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

modules:
  - name: kitty
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
        DESTDIR: /app
    build-commands:
      # The bundled build script must be used to build, other methods are unsupported
      - ./dev.sh build
      - install -Dm755 ./kitty/launcher/kitty $DESTDIR/bin/kitty
      - install -Dm755 ./kitty/launcher/kitten $DESTDIR/bin/kitten
      - install -Dm644 ./logo/kitty.png $DESTDIR/share/icons/hicolor/256x256/apps/net.kovidgoyal.kitty.png
      - install -Dm644 ./logo/kitty.svg $DESTDIR/share/icons/hicolor/scalable/apps/net.kovidgoyal.kitty.svg
      - install -Dm644 ./net.kovidgoyal.kitty.metainfo.xml /app/share/metainfo/net.kovidgoyal.kitty.metainfo.xml
      - install -Dm644 ./terminfo/x/xterm-kitty $DESTDIR/share/terminfo/x/xterm-kitty
      - desktop-file-install --dir=$DESTDIR/share/applications ./net.kovidgoyal.kitty.desktop ./net.kovidgoyal.kitty-open.desktop
    sources:
      - type: archive
        url: https://github.com/kovidgoyal/kitty/archive/refs/tags/v0.35.2.tar.gz
        sha256: 35ecf63999a056ff691abab94a6f82328f4e432c8e229a69d02c25466be4398f
      - type: file
        path: net.kovidgoyal.kitty.metainfo.xml
      - type: file
        path: net.kovidgoyal.kitty.desktop
      - type: file
        path: net.kovidgoyal.kitty-open.desktop